<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="kontakt_css.css">
</head>

<body>
    <div class="header">
        <h1>Peter Kutka Fanpage</h1>
    </div>
    <nav>
        <ul class="menu">
            <li><a href="index.html"><img src="home.png" style="height: 3vh; width: auto;"> </a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="dabel.html">Červený Ďábel</a></li>

            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    <div class="row">
        <div class="side">
            <h1>Kontaktujte nás</h1>
            <h3>123@xyz.sk</h3>
            <img src="clash.jpg" style="width: 100%;">
        </div>
        <div class="main">
        <div class="produkty">
            <form class="form-container" action="#">
                <div class="form-group">
                    <label for="Meno">Meno a Priezvisko</label>
                    <input type="text" id="name" name="Meno" class="form-control" autocomplete="off" placeholder="Peter Kutka" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" autocomplete="off" placeholder="peter.kutka@kobra.sk" required>
                </div>
                
                <div class="form-group">
                    <label for="telefon">Telefón</label>
                    <input type="number" id="tel" name="telefon" class="form-control" autocomplete="off" placeholder="+421 911 069 420" required>
                </div>
                
                <div class="form-group">
                <label for="sprava">Sprava</label>
                <textarea class="form-control textarea-box" id="sprava" name="sprava" rows="20" cols="50" placeholder="Správa" required></textarea><br>
                </div>
                <button class="button" type="submit">Odoslať</button>
            </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Nepodporujeme pitie alkoholu</h2>
    </div>
</body>
</html>
